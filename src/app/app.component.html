<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo ">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="row">
                <h3 style="color: red">GAME OVER</h3>
            </div>
        </div>
    </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>

</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="row">
                <h3 style="color: green">Parabéns você conseguiu!</h3>
            </div>
        </div>
    </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
</ng-template>
